<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Origen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/playground.css" />
    <link rel="stylesheet" href="/stylesheets/sandbox.css" />

    <title>Playbook</title>

  </head>
  <body class="Playbook">

    {% include "partials/header.html" %}

    <div class="Playbook-inner Grid">

      <div class="Row">

          {% block aside %}
          {% endblock %}
        </aside>

        <section class="Playbook-content Col-sm-8">
          {% block maincontent %}
          {% endblock %}
        </section>
      </div>
    </div>

    {% block scripts %}
    {% endblock %}

    <script src="/javascripts/application.js"></script>
  </body>
</html>
